<!DOCTYPE html>
<html lang="es">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>{% block title %}{% endblock %}WebCrear</title>

    <!-- Estilos y fuentes del template  -->
    {% load static %}
    <link href="{% static 'core/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'core/vendor/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Hedvig+Letters+Sansdisplay=swap" rel="stylesheet" type='text/css'> 
    <link href="https://fonts.googleapis.com/css2?family=Hedvig+Letters+Sans&family=Noto+Sans:ital,wght@0,100;0,400;1,100&family=Raleway:wght@200;300&display=swap" rel="stylesheet" type='text/css'>
    <link href="{% static 'core/css/clean-blog.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">

  </head>

  <body class= "card-body" style="background-color: #609dc9;">

    <!-- Navegación -->
    
    <nav class="navbar navbar-expand-lg bg-body-tertiary" id="mainnav" style="background-color: #609dc9;">
      <div class="container-fluid">
        <a class="nav-link disabled bg-light" aria-disabled="true"><p id="texto">WebCrear</p></a>
        <nav class="navbar navbar-expand-sm navbar-light bg-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#opciones">
      <span class="navbar-toggler-icon"></span>
    </button>
     <div class="collapse navbar-collapse" id="opciones"> 
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="{% url 'home'%}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'about'%}">Servicios</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'portfolio'%}">Nosotros</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'contact'%}">Contacto</a>
            </li>
          </ul>
        </div>
      </div>
  </nav>
    <!-- Cabecera -->
    <header class="masthead" style="background-image: url('{% block background %}{% endblock %}')" >
      <div class="overlay"></div>
      <div class="container">
        
          <div class="col-lg-8 col-md-10 mx-auto">
            <div class="site-heading">
            {% block headers %}{% endblock %}
              
            </div>
          </div>
        </div>
      </div>
    </header>

    <div class="container" style="background-color: #609dc9;"></div>
      <div class= "row">
    {% block content %}{% endblock %}
  </div>
</div>

<hr>
    <!-- Pié de página -->
    <footer style="background-color: #609dc9;">
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <ul class="list-inline text-center">
              <li class="list-inline-item">
                <a href="https://mail.google.com/">
                  <span class="fa-stack fa-lg">
                    <i class="fa fa-envelope" aria-hidden="true"></i>
                  </span>
                </a>
              </li>
              <li class="list-inline-item">
                <a href="https://www.youtube.com/">
                  <span class="fa-stack fa-lg">
                    <i class="fa fa-youtube-play" aria-hidden="true"></i>
                  </span>
                </a>
              </li>
            </ul>
            <p class="copyright ">Copyright &copy; 2023 · WebCrear</p>
          </div>
        </div>
      </div>
    </footer>

    <!-- Bootstrap y Javascripts -->
    <script src="{% static 'core/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'core/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'core/js/clean-blog.min.js' %}"></script>

  </body>

</html>
